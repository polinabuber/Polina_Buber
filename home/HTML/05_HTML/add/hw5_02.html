<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="post">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="name" maxlength="25" placeholder="Фамилия" autofocus pattern="[А-Яа-яЁё]" required><br>
            <input type="text" name="surname" maxlength="20" placeholder="Имя" pattern="[А-Яа-яЁё]" required><br>
            <input type="text" name="patronymic" maxlength="24" placeholder="Отчество" pattern="[А-Яа-яЁё]" required><br>
        </fieldset>
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="series" maxlength="2" required placeholder="AA" pattern="[A-Z]{2}">
            <input type="text" name="number" maxlength="7" required placeholder="1234567" pattern="[0-9]{7}">
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="birthdate" pattern="[0-9]{4}" placeholder="2000"><br>
            <select name="birthmonth" id="birthmonth">
                <option value="0">Январь</option>
                <option value="1">Февраль</option>
                <option value="2">Март</option>
                <option value="3">Апрель</option>
                <option value="4">Май</option>
                <option value="5">Июнь</option>
                <option value="6">Июль</option>
                <option value="7">Август</option>
                <option value="8">Сентябрь</option>
                <option value="9">Октябрь</option>
                <option value="10">Ноябрь</option>
                <option value="11">Декабрь</option>
            </select><br>
            <input type="number" name="bornday" min="1" max="31" step="1">
        </fieldset>
        <select name="citizenship" required>
            <option value="1">РБ</option>
        </select><br>
        Адрес:<br>
        <textarea name="address" id="address" cols="20" rows="3"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <input type="checkbox" name="hobby[]" value="1">Рыбалка<br>
                <input type="checkbox" name="hobby[]" value="2">Астрономия<br>
                <input type="checkbox" name="hobby[]" value="3">Дайвинг<br>
                <input type="checkbox" name="hobby[]" value="4">Марки<br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="pets[]" id="pets" multiple size="12">
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыбы">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
            <fieldset>
                <legend>Данные для входа и восстановления пароля</legend>
                <input type="text" name="login" required maxlength="20" pattern="[A-Za-z]{5.}" placeholder="Логин"><br>
                <input type="password" name="pass" required maxlength="20" placeholder="Пароль" pattern="[A-Za-z]{10.}">
            </fieldset>
            <fieldset>
                <legend>Координаты</legend>
                <input type="email" name="email" placeholder="введите адрес почты" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"><br>
                <input type="url" name="url" placeholder="введите адрес сайта" pattern="^((https?|ftp)\:\/\/)?([a-z0-9]{1})((\.[a-z0-9-])|([a-z0-9-]))*\.([a-z]{2,6})(\/?)$">
            </fieldset>
            <fieldset>
                <legend>Цифры</legend>
                <input type="number" name="number" min="-2.5" max="2.5" step="0.1"><br>
                <input type="range" name="range" min="1" max="10">
            </fieldset>
            <fieldset>
                <legend>Кнопки управления</legend>
                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить">
                <a href="#"><img src="post.png" width="100"></a>
            </fieldset>
    </form>
</body>
</html>
